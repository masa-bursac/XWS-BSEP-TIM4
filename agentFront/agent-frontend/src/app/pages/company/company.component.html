<app-navbar></app-navbar>
<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>My company</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Company name" formControlName="companyName">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field> 
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>                  
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Update</button>
      </form>
    </mat-card>
</div>

<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Job offer</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateFormJobOffer" (ngSubmit)="submitFormJobOffer()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Job position" formControlName="jobPosition">
          </mat-form-field>                  
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Add</button>
      </form>
    </mat-card>
</div>
