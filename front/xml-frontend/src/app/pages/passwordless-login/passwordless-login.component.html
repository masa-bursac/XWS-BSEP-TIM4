<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Passwordless login</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Submit</button>
      </form>
    </mat-card>
  </div>
