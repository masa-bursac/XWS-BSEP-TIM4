<app-navbar></app-navbar>
<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>New post</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>

            <input type="file" (change)="fileChange($event)" placeholder="Image" formControlName="file">

          <mat-form-field class="example-full-width margin-wrap">
            <input matInput placeholder="Caption/Link" formControlName="caption">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Create</button>
      </form>
    </mat-card>
  </div>
