<app-navbar></app-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Surname" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Phone" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Date of birth</mat-label>
            <input [readonly]="true" matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Gender</mat-label>
            <input [readonly]="true" matInput [(ngModel)] = "gender" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [readonly]="true" matInput placeholder="Biography" [(ngModel)]="biography" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="Connect()">Connect</button>
      </form>
    </mat-card>
</div>
